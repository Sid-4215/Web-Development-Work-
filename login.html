<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <header><h1>login Page and Register page</h1></header>
    <div class="login_outer_container">
        <div class="login_inner_container">
            <header>
                <div>
                    <label id="login_welcome">Welcome</label><br>
                    <label id="details_request_text">please enter your details</label>
                </div>
            </header>
            <div class="google_login_button_outer_container">
                <button id="google_login_button" type="submit">Sign in with Google</button>
            </div>
            
            <div class="email_container">
                <label id="email_label" for="email">Email</label><br>
                <input type="email" class="email_container_box" placeholder="name@example.com" required>  
            </div>
            <div class="password_container">
                <label id="password_label" for="password">Password</label><br>
                <input type="password" class="password" required>  
            </div>
            <button id="login_button" type="submit">Login</button>
            <button id="register_button" type="submit">New Register</button>
        </div>
    </div>
</body>
</html>
